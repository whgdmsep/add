<h1>학교도서관</h1>

<p> "학교도서관"이라 함은 고등학교 이하의 각급 학교(초등교육기관, 중등교육기관)에서 교사와 학생, 직원에게 도서관서비스를 제공하는 것을 주된 목적으로 하는 도서관을 말한다(도서관법 제2조 제6호). </p>

<p>관련 법률로 학교도서관진흥법이 있다.</p>
