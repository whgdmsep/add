<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethic Library Garden</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Using CDN for icons broadly -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-blur"></div>

    <!-- Main App Container -->
    <div class="app-container visible">

        <!-- Header / Nav -->
        <header>
            <a href="#" class="logo" id="logo-btn">
                <i class="fas fa-book-open"></i> E.Library
            </a>
            <nav>
                <button data-target="page-books">추천 도서</button>
                <button data-target="page-notes">문장의 숲</button>
                <button data-target="page-talk">독서 톡</button>
                <button data-target="page-relay">릴레이 소설</button>
                <a href="home.html" class="nav-special">나의 독서 정원</a>
            </nav>
        </header>

        <!-- Content Pages -->
        <main id="content-area">

            <!-- Page 0: Intro (Home) -->
            <div id="page-home" class="page active" style="justify-content: center;">
                <div class="intro-content">
                    <h1 class="fade-in-up">도덕, 책 속에서 <br> 길을 묻다</h1>
                    <p class="fade-in-up delay-1">함께 읽고, 느끼고, 나누는 우리의 독서 정원</p>
                    <div class="intro-deco fade-in-up delay-2">🌿</div>
                </div>
            </div>

            <!-- Page 1: Gallery -->
            <div id="page-books" class="page">
                <h1 class="title">Ethics Curation</h1>
                <div class="gallery-container">
                    <!-- Dynamic Items via JS -->
                </div>
            </div>

            <!-- Page 2: Notes -->
            <div id="page-notes" class="page">
                <h1 class="title">Forest of Sentences</h1>
                <div class="input-bar">
                    <input type="text" id="note-input" placeholder="인상 깊은 문장을 기록하세요...">
                    <button id="note-add-btn">기록하기</button>
                </div>
                <div id="notes-grid" class="masonry-grid"></div>
            </div>

            <!-- Page 3: Chat (+ Balance Game) -->
            <div id="page-talk" class="page" style="justify-content: center; align-items: center;">
                <h1 class="title" style="margin-bottom: 20px;">Book Talk</h1>
                <div class="chat-container">

                    <!-- Balance Game Section -->
                    <div class="balance-game-box">
                        <h3 class="balance-title">⚖️ 오늘의 밸런스 게임</h3>
                        <p class="balance-question">"거짓말은 어떤 상황에서도 나쁜가?"</p>
                        <div class="balance-options">
                            <button class="vote-btn" onclick="app.vote('yes')">⭕ 절대 안 된다</button>
                            <button class="vote-btn" onclick="app.vote('no')">❌ 때론 필요하다</button>
                        </div>
                        <div class="vote-result-bar" id="vote-bar" style="width:0; opacity:0;"></div>
                    </div>

                    <div id="chat-feed" class="chat-feed"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="의견을 입력하세요...">
                        <button id="chat-send">전송</button>
                    </div>
                </div>
            </div>

            <!-- Page 4: Relay Story -->
            <div id="page-relay" class="page">
                <h1 class="title">Relay Story</h1>
                <div class="relay-container">
                    <div id="story-board" class="story-board">
                        <p class="story-start">📌 첫 문장: 어느 날, 도서관의 책 속 주인공들이 모두 현실로 튀어나왔다...</p>
                        <!-- Dynamic sentences -->
                    </div>
                    <div class="input-bar">
                        <input type="text" id="relay-input" placeholder="다음 이야기를 이어주세요..." maxlength="60">
                        <button id="relay-add-btn">이어쓰기</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Background Elements -->
    <div class="bg-blur"></div>

    <script src="script.js"></script>
</body>

</html>
